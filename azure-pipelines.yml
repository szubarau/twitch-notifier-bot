trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/10 17-20 * * *"  # –ö–∞–∂–¥—ã–µ 15 –º–∏–Ω—É—Ç —Å 18:00 –¥–æ 23:45 –ø–æ –ú–∏–Ω—Å–∫—É
    displayName: "Evening Twitch Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  # ‚öôÔ∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ pip-–∫–µ—à–∞
  - script: |
      PIP_CACHE=$(python -c "import site; print(site.getuserbase())")/pip
      echo "##vso[task.setvariable variable=PIP_CACHE_DIR]$PIP_CACHE"
      mkdir -p "$PIP_CACHE"
    displayName: 'Prepare pip cache directory'

  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: |
        pip | "$(Agent.OS)"
      path: $(PIP_CACHE_DIR)
    displayName: 'Cache pip dependencies'

  # üß∑ –ó–∞–≥—Ä—É–∑–∫–∞ last_stream_id.txt –∏–∑ –∫–µ—à–∞
  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
      restoreKeys: last-stream-id
    displayName: 'Restore stream ID cache'
    continueOnError: true

  # üöÄ –ó–∞–ø—É—Å–∫ Twitch-–±–æ—Ç–∞
  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Twitch Notifier'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

  # üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ last_stream_id.txt –æ–±—Ä–∞—Ç–Ω–æ –≤ –∫–µ—à
  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
    displayName: 'Update stream ID cache'


