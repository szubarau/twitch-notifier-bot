trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/15 15-20 * * *"
    displayName: "Evening Stream Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  # ‚öôÔ∏è pip cache
  - script: |
      PIP_CACHE=$(python -c "import site; print(site.getuserbase())")/pip
      echo "##vso[task.setvariable variable=PIP_CACHE_DIR]$PIP_CACHE"
      mkdir -p "$PIP_CACHE"
    displayName: 'Prepare pip cache directory'

  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: |
        pip | "$(Agent.OS)"
      path: $(PIP_CACHE_DIR)
    displayName: 'Cache pip dependencies'

  # üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–µ—à–∞ —Å—Ç—Ä–∏–º ID, –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
      restoreKeys: last-stream-id
    displayName: 'Restore stream ID cache'
    continueOnError: true

  # üöÄ –ó–∞–ø—É—Å–∫ Twitch-–±–æ—Ç–∞
  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Twitch Notifier'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

  # ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ —Ñ–∞–π–ª, –ø—Ä–µ–∂–¥–µ —á–µ–º –∫–µ—à–∏—Ä–æ–≤–∞—Ç—å
  - script: |
      if [ -f last_stream_id.txt ]; then
        echo "‚úÖ stream ID –Ω–∞–π–¥–µ–Ω ‚Äî –≥–æ—Ç–æ–≤ –∫ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—é."
      else
        echo "‚ö†Ô∏è stream ID –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –∫–µ—à –æ–±–Ω–æ–≤–ª—è—Ç—å –Ω–µ –±—É–¥–µ–º."
      fi
    displayName: 'Verify stream ID before caching'

  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
    displayName: 'Update stream ID cache'
    continueOnError: true



