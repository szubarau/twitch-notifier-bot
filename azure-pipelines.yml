trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/15 15-20 * * *"
    displayName: "Evening Stream Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  # ‚ö°Ô∏è –ö–µ—à —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ pip (–æ–±—ã—á–Ω–æ ~/.cache/pip)
  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: pip | "$(Agent.OS)"
      path: ~/.cache/pip
    displayName: 'Cache pip dependencies'
    continueOnError: true

  # üì• –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–µ—à–∞ ID —Å—Ç—Ä–∏–º–∞
  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: stream_cache
      restoreKeys: last-stream-id
    displayName: 'Restore stream ID cache'
    condition: always()
    continueOnError: true

  # üöÄ –ó–∞–ø—É—Å–∫ Telegram-–±–æ—Ç–∞
  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Twitch Notifier'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

  # üß∑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è ID-—Ñ–∞–π–ª–∞
  - script: |
      if [ -f stream_cache/last_stream_id.txt ]; then
        echo "‚úÖ stream ID –Ω–∞–π–¥–µ–Ω ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –∫–µ—à"
        echo "##vso[task.setvariable variable=stream_id_exists]true"
      else
        echo "‚ö†Ô∏è stream ID –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ"
        echo "##vso[task.setvariable variable=stream_id_exists]false"
      fi
    displayName: 'Check stream ID file'

  # üì¶ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–µ—à–∞ ID
  - task: Cache@2
    condition: eq(variables['stream_id_exists'], 'true')
    inputs:
      key: 'last-stream-id'
      path: stream_cache
    displayName: 'Update stream ID cache'



