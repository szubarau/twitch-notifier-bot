trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/15 17-20 * * *"  # Запуск каждые 15 минут с 18:00 до 23:45 по Минску (GMT+3)
    displayName: "Evening Stream Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  - script: |
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      mkdir -p ~/.cache/pip
    displayName: 'Ensure pip cache directory exists'

  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: |
        pip | "$(Agent.OS)"
      path: ~/.cache/pip
    displayName: 'Cache pip dependencies'

  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Bot'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

