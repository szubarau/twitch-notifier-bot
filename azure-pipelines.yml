trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
    addToPath: true

- script: |
    # Установка всех зависимостей
    pip install twitchio python-dotenv requests python-telegram-bot
    
    # Создаем правильную структуру пакетов
    find src -type d -exec touch {}/__init__.py \;
    
    # Проверяем структуру проекта
    echo "Project structure:"
    find . -name "*.py" | sort
    
    # Проверяем пути Python
    python -c "import sys; print('\n'.join(sys.path))"
  displayName: 'Setup environment'

- script: |
    # Запускаем с правильными путями
    cd src
    PYTHONPATH=$(pwd)/.. python -c "
    import sys
    sys.path.insert(0, '$(pwd)/..')
    from main import main
    main()
    "
  displayName: 'Run Twitch Bot'
  env:
    TWITCH_BOT_TOKEN: $(TWITCH_BOT_TOKEN)
    TWITCH_CHANNEL: $(TWITCH_CHANNEL)
    TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
    TELEGRAM_CHAT_ID: $(TELEGRAM_CHAT_ID)