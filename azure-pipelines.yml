trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  python.version: '3.9'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: $(python.version)
    addToPath: true

- script: |
    # Установка всех необходимых зависимостей
    python -m pip install --upgrade pip
    pip install twitchio python-dotenv requests python-telegram-bot
    
    # Создаем структуру пакетов
    find . -name "__init__.py" -exec touch {} \; || true
    
    # Проверяем установленные пакеты
    pip list
  displayName: 'Install dependencies'

- script: |
    # Запускаем бота с правильными путями
    cd src
    PYTHONPATH=$(pwd)/.. python main.py
  displayName: 'Run Twitch Bot'
  env:
    TWITCH_BOT_TOKEN: $(TWITCH_BOT_TOKEN)
    TWITCH_CHANNEL: $(TWITCH_CHANNEL)
    TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
    TELEGRAM_CHAT_ID: $(TELEGRAM_CHAT_ID)