trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/15 15-20 * * *"  # –ö–∞–∂–¥—ã–µ 15 –º–∏–Ω —Å 18:00 –¥–æ 23:45 –ø–æ –ú–∏–Ω—Å–∫—É
    displayName: "Evening Stream Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  # ‚¨áÔ∏è –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ (–µ—Å–ª–∏ –æ–Ω –±—ã–ª —Å–æ–∑–¥–∞–Ω —Ä–∞–Ω–µ–µ)
  - download: stream-cache
    displayName: 'Download last stream ID (if exists)'
    continueOnError: true

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  # üì¶ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ pip –∫–µ—à–∞
  - script: |
      PIP_CACHE=$(python -c "import site; print(site.getuserbase())")/pip
      echo "##vso[task.setvariable variable=PIP_CACHE_DIR]$PIP_CACHE"
      mkdir -p "$PIP_CACHE"
    displayName: 'Prepare pip cache directory'

  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: |
        pip | "$(Agent.OS)"
      path: $(PIP_CACHE_DIR)
    displayName: 'Cache pip dependencies'

  # üöÄ –ó–∞–ø—É—Å–∫ Twitch-–±–æ—Ç–∞
  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Twitch Notifier'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

  # üß∑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ID –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
  - publish: last_stream_id.txt
    artifact: stream-cache
    displayName: 'Upload updated stream ID'

