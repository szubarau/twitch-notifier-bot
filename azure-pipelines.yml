trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
    addToPath: true

- script: |
    # Установка всех зависимостей
    pip install twitchio python-dotenv requests python-telegram-bot
    
    # Создаем правильную структуру пакетов
    find src -type d -exec touch {}/__init__.py \;
    
    # Преобразуем относительные импорты в абсолютные
    sed -i 's/from \.\.config/from src.config/' src/bot/twitch_monitor.py
    sed -i 's/from \.\./from src./' src/bot/*.py 2>/dev/null || true
    
    # Проверяем структуру проекта
    echo "Project structure:"
    find src -type f
  displayName: 'Setup environment'

- script: |
    # Запускаем как модуль Python
    PYTHONPATH=$(pwd) python -m src.main
  displayName: 'Run Twitch Bot'
  env:
    TWITCH_BOT_TOKEN: $(TWITCH_BOT_TOKEN)
    TWITCH_CHANNEL: $(TWITCH_CHANNEL)
    TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
    TELEGRAM_CHAT_ID: $(TELEGRAM_CHAT_ID)