trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
    addToPath: true

- script: |
    # Установка зависимостей
    python -m pip install --upgrade pip
    pip install twitchio python-dotenv
    
    # Создаем недостающие __init__.py
    touch src/__init__.py
    touch src/bot/__init__.py
    
    # Запуск с правильными путями
    cd src
    PYTHONPATH=$(pwd)/.. python main.py
  displayName: 'Run Twitch Bot'
  env:
    TWITCH_BOT_TOKEN: $(TWITCH_BOT_TOKEN)
    TWITCH_CHANNEL: $(TWITCH_CHANNEL)