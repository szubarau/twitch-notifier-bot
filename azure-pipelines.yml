trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
    addToPath: true

- script: |
    # Установка всех зависимостей
    pip install twitchio python-dotenv requests
    
    # Создаем правильную структуру пакетов
    touch src/__init__.py
    touch src/bot/__init__.py
    
    # Преобразуем относительные импорты в абсолютные (временная мера)
    sed -i 's/from \.\.config/from src.config/' src/bot/twitch_monitor.py
    sed -i 's/from \.\.\./from src./' src/bot/*.py 2>/dev/null || true
    
    # Запускаем с правильным PYTHONPATH
    cd src
    PYTHONPATH=$(pwd)/.. python main.py
  displayName: 'Run Twitch Bot'
  env:
    TWITCH_BOT_TOKEN: $(TWITCH_BOT_TOKEN)
    TWITCH_CHANNEL: $(TWITCH_CHANNEL)