trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0/15 15-20 * * *"
    displayName: "Evening Stream Check"
    branches:
      include:
        - main
    always: true

variables:
  - group: twitch_bot_secrets

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'

  - script: pip install -r requirements.txt
    displayName: 'Install dependencies'

  # üß† pip cache
  - script: |
      PIP_CACHE=$(python -c "import site; print(site.getuserbase())")/pip
      echo "##vso[task.setvariable variable=PIP_CACHE_DIR]$PIP_CACHE"
      mkdir -p "$PIP_CACHE"
    displayName: 'Prepare pip cache directory'

  - task: Cache@2
    inputs:
      key: 'pip | "$(Agent.OS)" | requirements.txt'
      restoreKeys: |
        pip | "$(Agent.OS)"
      path: $(PIP_CACHE_DIR)
    displayName: 'Cache pip dependencies'

  # üîÑ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–µ—à–∞ last_stream_id.txt (–µ—Å–ª–∏ –µ—Å—Ç—å)
  - task: Cache@2
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
      restoreKeys: last-stream-id
    displayName: 'Restore stream ID cache'
    continueOnError: true

  # üöÄ –ó–∞–ø—É—Å–∫ Twitch-–±–æ—Ç–∞
  - script: |
      PYTHONPATH=src python src/main.py
    displayName: 'Run Twitch Notifier'
    env:
      TWITCH_CLIENT_ID: $(TWITCH_CLIENT_ID)
      TWITCH_CLIENT_SECRET: $(TWITCH_CLIENT_SECRET)
      TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
      TELEGRAM_CHANNEL_ID: $(TELEGRAM_CHANNEL_ID)

  # ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ñ–∞–π–ª–∞ –ø–µ—Ä–µ–¥ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
  - script: |
      if [ -f last_stream_id.txt ]; then
        echo "‚úÖ –§–∞–π–ª –Ω–∞–π–¥–µ–Ω ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –∫–µ—à"
        echo "##vso[task.setvariable variable=stream_id_exists]true"
      else
        echo "‚ö†Ô∏è –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –∫–µ—à –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è"
        echo "##vso[task.setvariable variable=stream_id_exists]false"
      fi
    displayName: 'Check stream ID file existence'

  - task: Cache@2
    condition: eq(variables['stream_id_exists'], 'true')
    inputs:
      key: 'last-stream-id'
      path: last_stream_id.txt
    displayName: 'Update stream ID cache'
    continueOnError: true



